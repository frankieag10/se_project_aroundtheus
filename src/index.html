<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="frank aguirre" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S. Gallery</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="./images/vectors/aroundtheUS.svg" alt="around the U.S" />
        </header>


        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Profile image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button" id="profile-edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" id="profile-add-button" type="button"></button>
            </section>

            <section class="cards page__section">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__text">Â© 2023 around the U.S</p>
        </footer>
    </div>
    <!--edit modal -->
    <div class="modal" id="edit-modal">
        <div class="modal__container">
            <button class="modal__close-button" id="modal-close-button" type="button"></button>
            <h3 class="modal__heading">Edit Profile</h3>
            <form class="modal__form" id="edit-modal-form">
                <input class="modal__form-input modal__form-input_type_name " id="profile-title-input" type="text"
                    name="title" placeholder="Name" minlength="2" maxlength="40" required>
                <span class="modal__error-message" id="profile-title-input-error">Please fill out this field</span>
                <input class="modal__form-input modal__form-input_type_description" id="profile-description-input"
                    type="text" name="description" placeholder="About" minlength="2" maxlength="200" required>
                <span class="modal__error-message" id="profile-description-input-error">Please fill out this
                    field</span>
                <button class="modal__save-button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <!--add card modal(new card popup)-->
    <div class="modal" id="add-card-modal">
        <div class="modal__container" id="modal-container-image-open">
            <button class="modal__close-button" id="modal-close-card-button" type="button"></button>
            <h3 class="modal__heading">New Place</h3>
            <form class="modal__form" id="add-card-form">
                <input class="modal__form-input modal__form-input_type_title " id="add-card-input" type="text"
                    name="title" placeholder="Title" minlength="3" required>
                <span class="modal__error-message" id="add-card-input-error">Please fill out this field</span>
                <input class="modal__form-input modal__form-input_type_url " type="url" name="url"
                    id="url-description-input" placeholder="Image URL" required>
                <span class="modal__error-message" id="url-description-input-error">Please fill out this field</span>
                <button class="modal__save-button" type="submit">Create</button>
            </form>
        </div>

    </div>
    <!--image popup-->
    <div class="modal" id="modal-image-popup">
        <div class="modal__container modal__container_type_image">
            <button class="modal__close-button" id="modal-close-image-button" type="button"></button>
            <img src="#" alt="#" id="popup__image">
            <p class="modal__caption" id="popup-caption"></p>
        </div>
    </div>
    <!--template for cards-->
    <template id="card-template">
        <li class="card">
            <button class="card__button-delete" type="button" value="delete-button" aria-label="delete-button"></button>
            <img class="card__image" src="" alt="">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"> </button>
            </div>
        </li>
    </template>

    <!--<script src="./scripts/validate.js" defer></script>-->
    <script type="module" src="./pages/index.js" defer></script>

</body>

</html>
