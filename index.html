<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="frank aguirre" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S. Gallery</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="./images/vectors/aroundtheUS.svg" alt="around the U.S" />
            <div class="header__border"></div>
        </header>


        <main class="content">


            <section class="profile page__section">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Profile image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" alt="lake Louise" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" alt="latemer" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Latemer</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise.jpg" alt="vanoise" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Vanoise Nation</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago.jpg" alt="lago" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Lago di Braises</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© 2023 around the U.S</p>
        </footer>
    </div>
</body>

</html>
