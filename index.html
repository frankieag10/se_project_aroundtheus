<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery of notable U.S. areas" />
    <meta name="author" content="frank aguirre" />
    <meta name="keywords" content="gallery, pictures, landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S. Gallery</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="./images/vectors/aroundtheUS.svg" alt="around the U.S" />
        </header>


        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Profile image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button" id="profile-edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards page__section">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__text">Â© 2023 around the U.S</p>
        </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close-button" id="modal-close-button" type="button"></button>
            <h3 class="modal__heading">Edit Profile</h3>
            <form class="modal__form">
                <input class="modal__form-input" id="profile-title-input" type="text" name="title" placeholder="Name">
                <input class="modal__form-input" type="text" name="description" id="profile-description-input"
                    placeholder="Explorer">
                <button class="modal__save-button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" src="" alt="">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"> </button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
